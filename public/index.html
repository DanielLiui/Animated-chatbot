

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Chatbot </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#"> Chatbot </a>
  </nav>

  <div class="message-area">
    <div class="message">
      <img src="../assets/porcupine.png">
      <span class="message-text">Message from user 1</span>
    </div>
    <div class="message">
      <img src="../assets/giraffe.jpg">
      <span class="message-text">Message from user 2</span>
    </div>
  </div>

  <div class="input-div fixed-bottom d-flex">
    <form class="d-flex">
      <input type="text" class="form-control mr-2 input-field"> </input>
      <button class="btn btn-primary send-button"> Send </button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="evListeners.js"></script>
</body>
</html>
