

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Chatbot </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" type="image/x-icon" href="logo.ico"/>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark justify-content-center">
    <a class="navbar-brand nav-title" href="#"> Chatbot </a>
  </nav>

  <!-- sample messages -->  
  <div class="message-area mx-auto mode active" id="text-mode"></div>

  <div class="mode" id="talk-mode"></div>

  <div class="input-div fixed-bottom d-flex flex-column align-items-center">
    <div class="mb-2">
      <button type="button" class="btn btn-light mr-1 selected-button" id="text-chat-button" onclick="toggleChatButtons(this)">Text Chat</button>
      <button type="button" class="btn btn-light" id="audio-chat-button" onclick="toggleChatButtons(this)">Audio Chat</button>
    </div>

    <div class="mode active" id="text-mode-form">
      <form class="d-flex">
        <input type="text" class="form-control mr-2 input-field"> </input>
        <button class="btn btn-primary send-button"> Send </button>
      </form>
    </div>

    <div class="mode" id="talk-mode-form">
      <button type="button" class="btn btn-light audio-buttons" id="microphone-button">
        <img src="../assets/microphone.png" alt="microphone">
      </button>
      <button type="button" class="btn btn-light audio-buttons" id="audio-send-button">
        <img src="../assets/paper-airplane.png" alt="airplane">
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="buttonsListener.js"></script>
  <script src="textChatClient.js"></script>
  <script src="audioChatClient.js"></script>
</body>
</html>
