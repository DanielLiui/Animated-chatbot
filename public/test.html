
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Chatbot </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark justify-content-center">
    <a class="navbar-brand nav-title" href="#"> Chatbot </a>
  </nav>

  <div class="message-area mx-auto">
    <div class="message">
      <img src="../assets/porcupine.png">
      <span class="message-text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod ipsam possimus aspernatur necessitatibus ut adipisci minima eveniet repudiandae explicabo maiores.

    </div>

      <img src="../assets/giraffe.jpg">
      <span class="message-text">
        Amet consectetur adipisicing elit. Vel quasi ad nam repudiandae non? Enim.

      <button type="button" class="btn btn-light">Audio chat</button>
