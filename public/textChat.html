

<!DOCTYPE html>
<head>
  <html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Chatbot </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark justify-content-center">
    <a class="navbar-brand nav-title" href="#"> Chatbot </a>
  </nav>

  <div id="message-area" class="message-area mx-auto"></div>

  <div class="input-div fixed-bottom d-flex flex-column align-items-center">
    <div class="mb-2">
      <button type="button" class="btn btn-light mr-1 selected-text-audio-btn" id="text-mode-button" onclick="toggleChatButtons(this)">Text Chat</button>
      <button type="button" class="btn btn-light" id="audio-mode-button" onclick="toggleChatButtons(this)">Audio Chat</button>
    </div>

    <div>
      <form class="d-flex">
        <input type="text" class="form-control mr-2 input-field"> </input>
        <button class="btn btn-primary send-button"> Send </button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="global.js"></script>
  <script src="textChatClient.js"></script>
</body>
</html>
